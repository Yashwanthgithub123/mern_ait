<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bigger Number Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px;
    }

    .container {
      background: white;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }

    input {
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #result {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Which Number is Bigger?</h2>
    <input type="number" id="num1" placeholder="Enter first number" />
    <input type="number" id="num2" placeholder="Enter second number" />
    <button onclick="compareNumbers()">Compare</button>
    <div id="result"></div>
  </div>

  <script>
    function compareNumbers() {
      const n1 = parseFloat(document.getElementById('num1').value);
      const n2 = parseFloat(document.getElementById('num2').value);
      let resultText = '';

      if (isNaN(n1) || isNaN(n2)) {
        resultText = 'Please enter valid numbers.';
      } else if (n1 > n2) {
        resultText = `${n1} is bigger than ${n2}.`;
      } else if (n2 > n1) {
        resultText = `${n2} is bigger than ${n1}.`;
      } else {
        resultText = 'Both numbers are equal.';
      }

      document.getElementById('result').textContent = resultText;
    }
  </script>
</body>
</html>
